<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar el tipo de dato</title>
</head>
<body>
    <script>
        /*Si a = [1,2,3] crear un script que determine de muestre un alert
        del tipo de dato de a.*/
        var a=[1,2,3];
        var tipoDeDato = Array.isArray(a)? "array" : typeof a;
        alert ("El tipo de dato de a es:"+ tipoDeDato);

    </script>
    
</body>
</html>
