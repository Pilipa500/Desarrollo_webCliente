<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        /*Para comentar se usa ctrl + k + c.: Escribir un programa que muestre un prompt donde el usuario ingresa un número,
     luego muestra otro prompt pidiendo otro número, finalmente el programa muestra 
     una alerta con el resultado de la suma.*/
    
        let numero1=prompt("Escribe un número");

        numero1=parseFloat(numero1);

        let numero2=prompt("Escribe otro número");

        numero2=parseFloat(numero2);

        let suma= numero1 + numero2;

        alert("la suma de " + numero1 +" y " + numero2 + " es igual a " + suma)

        
    </script>

     

</body>
</html>
