<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script></script>
    <title>Cambiar la temperatura</title>
</head>
<body>
    
    <script>
        /*Crear un programa donde el usuario ingrese en un prompt 
    la temperatura en Celcius y el programa
     muestre en una alerta la temperatura en Fahrenheit*/

        let gradosCelsius   = prompt("Escribe la temperatura en Celsius");
        let grados          = gradosCelsius * (9/5) + 32;


        alert("Los grados en Fahrenheit son: " + grados);


    </script>

</body>
</html>
